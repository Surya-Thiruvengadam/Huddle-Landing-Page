<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Huddle</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="Huddle" />
      </header>
      <main>
        <div class="main-img">
          <img src="./images/illustration-mockups.svg" alt="mock-ups" />
        </div>

        <div class="main-content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </main>
      <footer>
        <div>
          <div>
            <a href="#"><i class="fa-brands fa-facebook-f fa-2xs"></i></a>
          </div>
          <div>
            <a href="#"><i class="fa-brands fa-twitter fa-2xs"></i></a>
          </div>
          <div>
            <a href="#"><i class="fa-brands fa-instagram fa-2xs"></i></a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
